name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: pablodelarco/staywell-manager

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build application
      run: npm run build:prod

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write
      actions: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-,format=short
          type=raw,value=latest,enable={{is_default_branch}}
        flavor: |
          latest=auto
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '0'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && github.event_name != 'pull_request'
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy'
      continue-on-error: true

    - name: Display Trivy scan summary
      if: always()
      run: |
        if [ -f trivy-results.sarif ]; then
          echo "Security scan completed. Results saved to trivy-results.sarif"
          # Extract and display summary if possible
          if command -v jq &> /dev/null; then
            echo "Number of findings: $(jq '.runs[0].results | length' trivy-results.sarif 2>/dev/null || echo 'Unable to parse')"
          fi
        else
          echo "Security scan results not found"
        fi

    - name: Update image tags in manifests
      run: |
        # Extract the first tag from the metadata output
        IMAGE_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n1 | cut -d':' -f2)
        echo "Updating image tag to: $IMAGE_TAG"

        # Update development overlay
        if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          sed -i "s|newTag: .*|newTag: $IMAGE_TAG|" k8s/overlays/development/kustomization.yaml
        fi

        # Update production overlay
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          sed -i "s|newTag: .*|newTag: $IMAGE_TAG|" k8s/overlays/production/kustomization.yaml
        fi

    - name: Commit and push updated manifests
      if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add k8s/overlays/*/kustomization.yaml
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: update image tag to $(echo '${{ steps.meta.outputs.tags }}' | head -n1 | cut -d':' -f2) [skip ci]"
          git push
        fi

  deploy-dev:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Trigger ArgoCD Sync (Development)
      run: |
        echo "ðŸš€ Development deployment triggered"
        echo "ArgoCD will automatically sync the changes"
        
  deploy-prod:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Trigger ArgoCD Sync (Production)
      run: |
        echo "ðŸš€ Production deployment triggered"
        echo "ArgoCD will automatically sync the changes"
