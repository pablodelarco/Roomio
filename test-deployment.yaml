apiVersion: apps/v1
kind: Deployment
metadata:
  name: staywell-test
  namespace: staywell-manager-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: staywell-test
  template:
    metadata:
      labels:
        app: staywell-test
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: test-html
---
