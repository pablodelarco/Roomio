apiVersion: v1
kind: Service
metadata:
  name: staywell-test-service
  namespace: staywell-manager-dev
spec:
  selector:
    app: staywell-test
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: staywell-test-ingress
  namespace: staywell-manager-dev
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: staywell.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staywell-test-service
            port:
              number: 80
