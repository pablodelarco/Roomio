apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: staywell-tailscale-ingress
  annotations:
    tailscale.com/funnel: "true"
    tailscale.com/hostname: "staywell"
  labels:
    app.kubernetes.io/name: staywell-manager
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: staywell-platform
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: staywell-frontend-service
      port:
        number: 80
  tls:
  - hosts:
    - staywell
