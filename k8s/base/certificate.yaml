apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: roomio-tls
  labels:
    app.kubernetes.io/name: roomio-tls
    app.kubernetes.io/part-of: roomio
spec:
  secretName: roomio-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - roomiorentals.com  # Will be overridden by overlays
  usages:
  - digital signature
  - key encipherment
  # Certificate renewal settings
  renewBefore: 720h  # Renew 30 days before expiration
  duration: 2160h    # 90 days validity
  # Subject settings
  subject:
    organizationalUnits:
    - "Roomio"
    organizations:
    - "Roomio"
    countries:
    - "ES"
  # Private key settings
  privateKey:
    algorithm: RSA
    size: 2048
    rotationPolicy: Always
