apiVersion: v1
kind: ConfigMap
metadata:
  name: staywell-config
  namespace: staywell-manager
  labels:
    app.kubernetes.io/name: staywell-manager
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: staywell-platform
data:
  # Application configuration
  app-name: "StayWell Manager"
  app-version: "1.0.0"
  environment: "production"
  
  # Feature flags
  enable-analytics: "true"
  enable-error-reporting: "true"
  enable-performance-monitoring: "true"
  
  # API configuration
  api-version: "v1"
  log-level: "info"
  
  # Frontend configuration
  debug-mode: "false"
