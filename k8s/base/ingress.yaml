apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: staywell-ingress
  labels:
    app.kubernetes.io/name: staywell-manager
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: staywell-platform
  annotations:
    # Nginx ingress controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Cert-manager for automatic SSL
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # CORS for API (future use)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.staywell.com"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.staywell.com
    secretName: staywell-tls
    
  rules:
  - host: app.staywell.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staywell-frontend-service
            port:
              number: 80
