apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: staywell-ingress
  labels:
    app.kubernetes.io/name: staywell-ingress
    app.kubernetes.io/part-of: staywell-manager
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - pablodelarco.com  # Will be overridden by overlays
    secretName: staywell-tls-secret
  rules:
  - host: pablodelarco.com  # Will be overridden by overlays
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staywell-frontend-service
            port:
              number: 80
