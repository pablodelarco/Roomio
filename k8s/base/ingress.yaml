apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roomio-ingress
  labels:
    app.kubernetes.io/name: roomio-ingress
    app.kubernetes.io/part-of: roomio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - roomiorentals.com  # Will be overridden by overlays
    secretName: roomio-tls-secret
  rules:
  - host: roomiorentals.com  # Will be overridden by overlays
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: roomio-frontend-service
            port:
              number: 80
