apiVersion: apps/v1
kind: Deployment
metadata:
  name: roomio-frontend
  labels:
    app: roomio-frontend
    app.kubernetes.io/name: roomio-frontend
    app.kubernetes.io/part-of: roomio
spec:
  replicas: 1  # Will be overridden by overlays
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: roomio-frontend
  template:
    metadata:
      labels:
        app: roomio-frontend
        app.kubernetes.io/name: roomio-frontend
        app.kubernetes.io/part-of: roomio
    spec:
      nodeSelector:
        kubernetes.io/hostname: beelink
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: frontend
        image: ghcr.io/pablodelarco/roomio:latest  # Will be overridden
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NODE_ENV
          value: "production"
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        fsGroup: 101
