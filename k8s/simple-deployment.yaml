apiVersion: apps/v1
kind: Deployment
metadata:
  name: staywell-frontend
  namespace: staywell-manager-dev
  labels:
    app: staywell-frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3  # Keep only 3 old ReplicaSets for rollback
  selector:
    matchLabels:
      app: staywell-frontend
  template:
    metadata:
      labels:
        app: staywell-frontend
    spec:
      nodeSelector:
        kubernetes.io/hostname: beelink
      containers:
      - name: frontend
        image: ghcr.io/pablodelarco/staywell-manager-e301a7db:sha-d576bb0
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
