apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: staywell-frontend-monitor
  namespace: staywell-manager
  labels:
    app.kubernetes.io/name: staywell-frontend
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: staywell-platform
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: staywell-frontend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
