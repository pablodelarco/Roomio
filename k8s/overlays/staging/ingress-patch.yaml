apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roomio-ingress
spec:
  ingressClassName: traefik
  rules:
  - host: staging.roomiorentals.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staging-roomio-frontend-service
            port:
              number: 80
