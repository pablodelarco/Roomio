apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: staywell-frontend-hpa
  namespace: staywell-manager
  labels:
    app.kubernetes.io/name: staywell-frontend
    app.kubernetes.io/component: autoscaler
    app.kubernetes.io/part-of: staywell-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prod-staywell-frontend
  minReplicas: 3
  maxReplicas: 10

  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
