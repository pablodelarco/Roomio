apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: roomio-production

namespace: roomio-prod

resources:
- ../../base

namePrefix: prod-

commonLabels:
  environment: production
  app.kubernetes.io/instance: roomio-prod

images:
- name: ghcr.io/pablodelarco/staywell-manager-e301a7db
  newTag: latest

patchesStrategicMerge:
- deployment-patch.yaml
- ingress-patch.yaml
- certificate-patch.yaml

replicas:
- name: roomio-frontend
  count: 3  # High availability with 3 replicas
