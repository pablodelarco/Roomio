apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: roomio-tls
spec:
  secretName: dev-roomio-tls-secret
  issuerRef:
    name: letsencrypt-staging  # Use staging for development
    kind: ClusterIssuer
  dnsNames:
  - dev.roomiorentals.com
  usages:
  - digital signature
  - key encipherment
