apiVersion: apps/v1
kind: Deployment
metadata:
  name: roomio-frontend
spec:
  template:
    spec:
      # Development: Allow scheduling on specific node for local testing
      nodeSelector:
        kubernetes.io/hostname: beelink
      containers:
      - name: frontend
        env:
        - name: NODE_ENV
          value: "development"
        - name: ENVIRONMENT
          value: "dev"
        resources:
          requests:
            memory: "32Mi"  # Lower resources for dev
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
