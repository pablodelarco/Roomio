apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: roomio-dev
  namespace: argocd
  labels:
    app: roomio
    environment: development
spec:
  project: default
  source:
    repoURL: https://github.com/pablodelarco/Roomio
    targetRevision: develop
    path: k8s/overlays/development
  destination:
    server: https://kubernetes.default.svc
    namespace: roomio-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
