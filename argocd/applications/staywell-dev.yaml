apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staywell-manager-dev
  namespace: argocd
  labels:
    app: staywell-manager
    environment: development
spec:
  project: default
  source:
    repoURL: https://github.com/pablodelarco/staywell-manager-e301a7db-1
    targetRevision: develop
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: staywell-manager-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
